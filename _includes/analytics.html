<amp-analytics type="googleanalytics" id="analytics1">

        {
            "vars": {
                "account": "{{ site.uaid }}"
            },
            "triggers": {
                "trackPageview": {
                    "on": "visible",
                    "request": "pageview"
                }
            }
        }
    </script>
</amp-analytics>
