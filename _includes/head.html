<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdn.ampproject.org">

  {% seo %}

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Matt (Mateusz) Kutyba",
      "jobTitle": "IT Consultant and Project Manager",
      "affiliation": "kutyba.it",
      "url": "{{ site.url }}"
    }
  </script>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

  <style amp-custom>{% capture include_to_sassify %}{% include amp-custom.scss %}{% endcapture %}
  {{ include_to_sassify | scssify}}
  .fa-github-square:before { content: "\f092" }
  .fa-lin-square:before { content: "\f0e1" }
  .fa-envelope-open:before { content: "\f2b6" }
  .fa-mobile:before { content: "\f10b" }
  .fa-play:before { content: "\f04b" }
  .fa-times-circle:before { content: "\f057" }
  .fa-chevron-right:before { content: "\f054" }
  .fa-angle-right:before { content: "\f105" }
  </style>

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}{{ base }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}{{ base }}/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}{{ base }}/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}{{ base }}/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}{{ base }}/safari-pinned-tab.svg" color="#4d5d78">
  <meta name="theme-color" content="#4d5d78">

  {% if page.url != "/" %}
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  {% endif %}
</head>
